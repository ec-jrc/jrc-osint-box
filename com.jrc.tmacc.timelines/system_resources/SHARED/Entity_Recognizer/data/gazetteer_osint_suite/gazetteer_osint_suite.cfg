
#
# This is compilation configuration for OSINT Suite gazetteer that contains lexical entries for detection of Identifiers, Timex and Numex-like NEs
#

# name
Name=test

# attribute file
AttributeFile=./system_resources/SHARED/Entity_Recognizer/data/gazetteer_osint_suite/gazetteer_osint_suite_attributes.txt

# entry file
EntryFile=./system_resources/SHARED/Entity_Recognizer/data/gazetteer_osint_suite/gazetteer_osint_suite.txt

# type file
TypesFile=./system_resources/SHARED/Entity_Recognizer/data/gazetteer_osint_suite/gazetteer_osint_suite_types.txt

# character set
CharacterSet=UTF-8

# output file
OutputFile=./system_resources/SHARED/Entity_Recognizer/data/gazetteer_osint_suite.gaz

# symbol used to separate attribute-value pairs
InputSeparator=|

# symbol used to separate attributes and corresponding values
AttributeValueSeparator=:

# downcasing entries while compiling
DownCaseEntries=false

