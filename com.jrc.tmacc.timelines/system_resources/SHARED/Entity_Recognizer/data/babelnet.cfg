
#
# This is compilation configuration file for the geonames gazetteer 
#

# name
Name=babelnetGazetteer

# attribute file
AttributeFile=./data/gazetteer/babelnet_cleaned/babelnet_attributes.txt

# entry file
EntryFile=./data/gazetteer/babelnet_cleaned/babelnet_entities.txt

# character set
CharacterSet=UTF-8

# output file
OutputFile=./data/gazetteer/babelnet_cleaned/babelnet.gz

# symbol used to separate attribute-value pairs
InputSeparator=|

# symbol used to separate attributes and corresponding values
AttributeValueSeparator=>

# downcasing entries while compiling
DownCaseEntries=false

